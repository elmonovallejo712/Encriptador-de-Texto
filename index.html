<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptador</title>
    <link rel="stylesheet" href="style.CSS">
</head>
<body>
    <main class="main">
        <h3>Encriptador de texto para Hakerts</h3>
        <section>
            <textarea id="Encriptar" class="campo-texto" rows="15" cols="50"
            placeholder="texto a Encriptar" required></textarea>
            <div class="btn">
                <button class="BotonEncritar" onclick="btnEncriptar()">Encriptador</button>
                <button class="BotonDesencriptar" onclick="btnDesencriptar()">Desencriptador</button>
            </div>
         <section class="Campo-Mensaje">
            <textarea id="Mensaje" placeholder="Texto Encriptado" rows="15" cols="50" required></textarea>
         </section>   
    </main>
    <script src="Encriptador.js"></script>
    <img src="img/code.png">
</body>
</html>
